<div class="form">
  <ul>
  <li>
    <label>Datum</label>
    <input [(ngModel)]="entry.date" placeholder="Datum"/>
  </li>
  <li>
    <label>Zählerstand</label>
    <input [(ngModel)]="entry.counter" placeholder="Zähler"/>
  </li>
  </ul>
  <button class="btn btn-primary" (click)="save()">Absenden</button>
</div>
<div class="response">
  <p>{{response}}</p>
  <button class="btn btn-secondary" (click)="reset()">Zurücksetzen</button>
</div>
